    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location));
    </script>

    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                // Only handle compressed resources
                if (type === 'dotnetwasm' || type === 'dotnetjs' || type === 'assembly') {
                    // Try to fetch the .br file
                    return fetch(defaultUri + '.br', { cache: 'no-cache' })
                        .then(response => {
                            if (!response.ok) return fetch(defaultUri); // fallback
                            return response.arrayBuffer().then(buffer => {
                                return new Response(new Uint8Array(buffer), {
                                    headers: { 'content-type': type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream' }
                                });
                            });
                        });
                }

                // All other resources (CSS, JS) use default
                return defaultUri;
            }
        });
    </script>
