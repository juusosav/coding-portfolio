    <script>
        Blazor.start({
            loadBootResource: async function (type, name, defaultUri, integrity) {
                if (type === 'dotnetwasm' && location.hostname !== 'localhost') {
                    // load precompressed .br for faster download
                    const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                    if (!response.ok) throw new Error(response.statusText);
                    const buffer = await response.arrayBuffer();
                    const decompressed = BrotliDecode(new Int8Array(buffer));
                    return new Response(decompressed, { headers: { 'content-type': 'application/wasm' } });
                }
                return fetch(defaultUri);
            }
        });
    </script>
